name: Build & Push Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/mini-fullstack-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to tag and push properly

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Extract version from file
        id: versioning
        run: |
          VERSION=$(cat VERSION.txt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image with version tag
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.VERSION }}
            ${{ env.DOCKER_REPO }}:latest
          build-args: |
            NODE_ENV=production

      - name: Bump version and push to repo
        run: |
      - name: Bump version and push to repo
        run: |
          CURRENT_VERSION=$(cat VERSION.txt)
          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT_VERSION/v/}"
          NEW_VERSION="v$MAJOR.$MINOR.$((PATCH+1))"
          echo $NEW_VERSION > VERSION.txt

          git config user.name 'baalu01'
          git config user.email 'bhargavlavu11@gmail.com'

          git add VERSION.txt
          git commit -m "Bump version to $NEW_VERSION"
          git tag $NEW_VERSION
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD:main --tags
